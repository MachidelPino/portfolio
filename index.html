<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Marcos del Pino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <nav>
            <h1>Marcos del Pino</h1>
            <ul>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de presentación -->
    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Hola, soy Marcos, estudiante de Ciencias de la Computación y desarrollador web en formación.</p>
    </section>

    <!-- Sección de proyectos -->
    <section id="proyectos">
        <h2>Proyectos</h2>
        <div class="proyecto">
            <h3>Proyecto 1</h3>
            <p>Descripción breve del proyecto.</p>
            <a href="https://github.com/MachidelPino">Ver en GitHub</a>
        </div>
    </section>

    <!-- Sección de contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu email" required>
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; <span id="year"></span> Marcos del Pino. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Mostrar el año actual automáticamente
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
